<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chestImage {
      width: 50%;
      height: 50%;
      background-image: url('Atlantis_golden_mysterious_chest.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #unlockedChest {
      display: none;
      background-image: url('unlocked_chest.png');
    }
    #password {
      background-image: url('A_golden_Atlantis_Treasure_chest_key.png');
      background-repeat: no-repeat;
      background-position: 5px center;
      padding-left: 30px;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 2%; /* You can adjust this */
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="chestImage"></div>
    <div id="passwordContainer">
      <input type="password" id="password" placeholder="Enter the password">
      <button onclick="unlockChest()">Unlock</button>
    </div>
  </div>

  <div id="unlockedChest">
    <img src="yourQRcode.png" alt="QR Code">
  </div>

  <script>
    function unlockChest() {
      const password = document.getElementById("password").value;
      const chestImage = document.getElementById("chestImage");
      const unlockedChest = document.getElementById("unlockedChest");

      if (password === "Atlantis") {
        chestImage.style.display = "none";
        unlockedChest.style.display = "block";
      } else {
        alert('Wrong password. Try again.');
      }
    }
  </script>

</body>

</html>
