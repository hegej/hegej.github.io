<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
    }
    #chestImage {
      width: 25%;  /* Reduced to 50% of original 50% */
      height: auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #unlockedChest {
      display: none;
    }
    #passwordWrapper {
      background-image: url('A_golden_Atlantis_Treasure_chest_key.png');
      background-repeat: no-repeat;
      background-position: 5px center;
      width: 200px;
      height: 30px;
      margin: 20px auto 0 auto;
    }
    #password {
      background: transparent;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="container">
    <img id="chestImage" src='Atlantis_golden_mysterious_chest.png' alt='Chest'>
  
    <div id="unlockedChest">
      <img src="yourQRcode.png" alt="QR Code">
    </div>
  
    <div id="passwordWrapper">
      <input type="password" id="password" placeholder="Enter the password">
    </div>
    <button onclick="unlockChest()">Unlock</button>
  </div>

  <script>
    function unlockChest() {
      const password = document.getElementById("password").value;
      const chestImage = document.getElementById("chestImage");
      const unlockedChest = document.getElementById("unlockedChest");

      if(password === "Atlantis") {
        chestImage.style.display = "none";
        unlockedChest.style.display = "block";
      } else {
        alert('Wrong password. Try again.');
      }
    }
  </script>

</body>

</html>
