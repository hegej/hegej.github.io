<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
    }
    #chestImage {
      width: 25%;  /* Reduced from 50% */
      height: 25%;  /* Reduced from 50% */
      background-image: url('Atlantis_golden_mysterious_chest.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: auto;
    }
    #unlockedChest {
      display: none;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 2%; /* Adjust as needed */
    }
  </style>
</head>

<body>

  <div id="chestImage"></div>

  <div id="unlockedChest">
    <img src="yourQRcode.png" alt="QR Code">
  </div>

  <div id="passwordContainer">
    <input type="password" id="password" placeholder="Enter the password">
    <button onclick="unlockChest()">Unlock</button>
  </div>

  <script>
    function unlockChest() {
      const password = document.getElementById("password").value;
      const chestImage = document.getElementById("chestImage");
      const unlockedChest = document.getElementById("unlockedChest");

      if(password === "Atlantis") {
        chestImage.style.display = "none";
        unlockedChest.style.display = "block";
        document.body.style.cursor = "url('Keycursor.cur'), auto";  // Change cursor
      } else {
        alert('Wrong password. Try again.');
      }
    }
  </script>

</body>

</html>
