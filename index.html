<!DOCTYPE html>
<html>
  <head>
    <title>Terminal</title>
    <style>
      body {
        font-family: monospace;
      }
      #terminal {
        background-color: black;
        color: white;
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
      }
      #input {
        background-color: black;
        color: white;
        border: none;
        font-family: monospace;
        font-size: 16px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <input id="input" type="text" autofocus>
    <script>
      var terminal = document.getElementById("terminal");
      var input = document.getElementById("input");
      var commands = {
        "MyResume": function() {
          fetch("MyResume.html")
            .then(response => response.text())
            .then(data => {
              terminal.innerHTML += "<pre>" + data + "</pre>";
            });
        }
      };
      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          var command = input.value.trim();
          input.value = "";
          terminal.innerHTML += "<p>$ " + command + "</p>";
          if (commands[command]) {
            commands[command]();
          } else {
            terminal.innerHTML += "<p>Command not found</p>";
          }
        }
      });
    </script>
  </body>
</html>
