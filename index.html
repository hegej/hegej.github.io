<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #chestImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chestImage {
      width: 80%;
      height: auto;
      margin-top: 40px;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }
    #mobileKey {
      width: 10%;
      height: auto;
      position: absolute;
      display: none;
    }
  </style>
</head>

<body>

    <div id="chestImageContainer">
        <img id="chestImage" src="Atlantis_golden_mysterious_chest.png" alt="Chest Image">
      </div>
    
  
    <div id="passwordContainer">
      <input type="password" id="password" placeholder="Enter the password">
      <button onclick="unlockChest()">Unlock</button>
    </div>
  
    <script>
      let passwordCorrect = false; // new variable
      const keyImage = new Image(); // mobile key image
      keyImage.src = 'A_golden_Atlantis_Treasure_chest_key.png';
      keyImage.width = 10; // 90% smaller
      keyImage.height = 10;
  
      function unlockChest() {
        const password = document.getElementById("password").value;
        document.getElementById("mobileKey").style.display = 'block';
  
        if(password === "Atlantis") { // Replace 'Atlantis' with your real password
          passwordCorrect = true;
          document.body.style.cursor = 'url("Keycursor.cur"), auto';
          document.addEventListener('touchmove', moveKey);
        } else {
          alert('Wrong password. Try again.');
        }
      }
  
      function moveKey(e) {
        if (passwordCorrect) {
            document.addEventListener('mousemove', function(e) {
                const keyImg = document.getElementById("mobileKey");
                keyImg.style.left = e.pageX + 'px';
                keyImg.style.top = e.pageY + 'px';
             });

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const keyImg = document.getElementById("mobileKey");
                keyImg.style.left = touch.pageX + 'px';
                keyImg.style.top = touch.pageY + 'px';
                keyImg.style.display = 'block';
            });
        }
      }
    </script>
  </body>
  
  </html>
