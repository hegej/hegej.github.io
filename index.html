<!DOCTYPE html>
<html>
  <head>
    <title>Terminal</title>
    <style>
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
      }
      #terminal {
        background-color: black;
        color: white;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow-y: scroll;
        padding: 10px;
      }
      #input {
        background-color: black;
        color: white;
        border: none;
        font-family: monospace;
        font-size: 16px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        position: absolute;
        bottom: 0;
      }
      /* Set the height of the body to 100% */
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <input id="input" type="text" autofocus>
    <script>
      var terminal = document.getElementById("terminal");
      var input = document.getElementById("input");
      var commands = {
        "MyResume": function() {
          fetch("MyResume.html")
            .then(response => response.text())
            .then(data => {
              terminal.innerHTML += "<pre>" + data + "</pre>";
            });
        },
        "clear": function() {
          terminal.innerHTML = "";
        }
      };
      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          var command = input.value;
          if (commands[command]) {
            commands[command]();
          } else {
            terminal.innerHTML += "<p>" + command + ": command not found</p>";
          }
          input.value = "";
        }
      });
    </script>
  </body>
</html>
