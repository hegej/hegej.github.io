<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #chestImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>

    <div id="chestImageContainer">
        <img id="chestImage" src="Atlantis_golden_mysterious_chest.png" alt="Chest Image">
      </div>
    
  
    <div id="passwordContainer">
      <input type="password" id="password" placeholder="Enter the password">
      <button onclick="unlockChest()">Unlock</button>
    </div>

    <canvas id="myCanvas"></canvas>
  
    <script>
      let passwordCorrect = false; // new variable
      const password = document.getElementById("password").value;

      if (password === "Atlantis") {
        passwordCorrect = true;
        document.body.style.cursor = 'url("Keycursor.cur"), auto';
      } else {
            alert('Wrong password. Try again.');
        }

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const keyImage = new Image();
    keyImage.src = "A_golden_Atlantis_Treasure_chest_key.png";

    canvas.addEventListener('touchstart', function(e) {
      if (passwordCorrect) {
        const touch = e.touches[0];
        const x = touch.clientX;
        const y = touch.clientY;
        drawKey(x, y);
      }
    });

    canvas.addEventListener('touchend', function() {
      if (passwordCorrect) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });

    function drawKey(x, y) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(keyImage, x, y, keyImage.width * 0.1, keyImage.height * 0.1);  // scale down image size by 90%
    }
  </script>

</body>

</html>
