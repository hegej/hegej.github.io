<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #chestImage {
      width: 50%;
      height: 50%;
      background-image: url('Atlantis_golden_mysterious_chest.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    #unlockedChest {
      display: none;
      background-image: url('unlocked_chest.png');
    }
  </style>
</head>

<body>

  <div id="chestImage"></div>
  <input type="password" id="password" placeholder="Enter the password">
  <button onclick="unlockChest()">Unlock</button>

  <div id="unlockedChest">
    <img src="yourQRcode.png" alt="QR Code">
  </div>

  <script>
    function unlockChest() {
      const password = document.getElementById("password").value;
      const chestImage = document.getElementById("chestImage");
      const unlockedChest = document.getElementById("unlockedChest");

      if(password === "Atlantis") { // Replace 'Atlantis' with your real password
        chestImage.style.display = "none";
        unlockedChest.style.display = "block";
      } else {
        alert('Wrong password. Try again.');
      }
    }
  </script>

</body>

</html>
