<!DOCTYPE html>
<html>

<head>
  <title>Interactive Chest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #chestImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chestImage {
      width: 50%;
      height: auto;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }
    #mobileKey {
      width: 10%;
      height: auto;
      position: absolute;
      display: none;
    }
  </style>
</head>

<body>

  <div id="chestImageContainer">
    <img id="chestImage" src="Atlantis_golden_mysterious_chest.png" alt="Chest Image">
  </div>

  <div id="passwordContainer">
    <input type="password" id="password" placeholder="Enter the password">
    <button onclick="unlockChest()">Unlock</button>
  </div>

  <img id="mobileKey" src="A_golden_Atlantis_Treasure_chest_key.png" />

  <script>
    function unlockChest() {
      const password = document.getElementById("password").value;
      if(password === "Atlantis") {
        document.body.style.cursor = 'url("Keycursor.cur"), auto';
        document.getElementById("mobileKey").style.display = 'none';
      } else {
        alert('Wrong password. Try again.');
      }
    }

    document.addEventListener('mousemove', function(e) {
      const keyImg = document.getElementById("mobileKey");
      keyImg.style.left = e.pageX + 'px';
      keyImg.style.top = e.pageY + 'px';
    });

    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const keyImg = document.getElementById("mobileKey");
      keyImg.style.left = touch.pageX + 'px';
      keyImg.style.top = touch.pageY + 'px';
      keyImg.style.display = 'block';
    });
  </script>

</body>

</html>
